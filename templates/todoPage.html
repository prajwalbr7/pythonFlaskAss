<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      width: 400px;
      margin: 50px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>To-Do List</h2>

  <form action="/submittodoitem" method="POST">
    <label>Item ID</label>
    <input type="text" name="item_id" placeholder="Enter item ID" required>
    
    <label>Item UUID</label>
    <input type="text" name="item_uuid" placeholder="Enter item UUID" required>
    
    <label>Item Hash</label>
    <input type="text" name="item_hash" placeholder="Enter item hash" required>
    
  
  <form action="/submittodoitem" method="POST">
    <label>Item Name</label>
    <input type="text" name="item_name" placeholder="Enter item name" required>
    
    <label>Item Description</label>
    <textarea name="item_description" placeholder="Enter item description" required></textarea>
    
    <button type="submit">Add Task</button>
  </form>
</div>

</body>
</html>
